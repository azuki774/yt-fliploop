        @media (max-width: 600px) {

    </style>
</head>
<body>

        <div class="input-section">

                <div class="time-inputs">
                    <input type="number" id="endTime" value="60" min="0" step="0.1">

        <div class="btn-group">
            <button class="btn-primary" onclick="loadVideo()">ğŸ“¥ å‹•ç”»ã‚’èª­ã¿è¾¼ã‚€</button>
            <button class="btn-toggle" id="loopBtn" onclick="toggleLoop()">ğŸ” ãƒ«ãƒ¼ãƒ—å†ç”Ÿ</button>
            <button class="btn-toggle" id="flipBtn" onclick="toggleFlip()">â†”ï¸ å·¦å³åè»¢</button>
            <button class="btn-secondary" onclick="resetSettings()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>

        <div class="player-container">

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isLooping = false;
        let isFlipped = false;
        let loopCheckInterval;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'playsinline': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerError(event) {
            let errorMessage = '';
            switch(event.data) {
                case 2:
                    errorMessage = 'ç„¡åŠ¹ãªãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã§ã™';
                    break;
                case 5:
                    errorMessage = 'HTML5ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã§å†ç”Ÿã§ãã¾ã›ã‚“';
                    break;
                case 100:
                    errorMessage = 'å‹•ç”»ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã‹ã€å‰Šé™¤ã•ã‚Œã¦ã„ã¾ã™';
                    break;
                case 101:
                case 150:
                    errorMessage = 'ã“ã®å‹•ç”»ã®åŸ‹ã‚è¾¼ã¿ã¯æ‰€æœ‰è€…ã«ã‚ˆã£ã¦ç„¡åŠ¹åŒ–ã•ã‚Œã¦ã„ã¾ã™';
                    break;
                default:
                    errorMessage = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ (ã‚³ãƒ¼ãƒ‰: ' + event.data + ')';
            }
            updateStatus('âŒ ' + errorMessage);
        }

        function onPlayerReady(event) {
            updateStatus('æº–å‚™å®Œäº† - URLã‚’å…¥åŠ›ã—ã¦ã€Œå‹•ç”»ã‚’èª­ã¿è¾¼ã‚€ã€ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && isLooping) {
                startLoopCheck();
            } else {
                stopLoopCheck();
            }
        }

        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/|youtube\.com\/shorts\/)([^#\&\?\n]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            return null;
        }

        function loadVideo() {
            const url = document.getElementById('youtubeUrl').value.trim();
            const videoId = extractVideoId(url);
            
            if (!videoId) {
                updateStatus('âŒ æœ‰åŠ¹ãªYouTube URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            player.loadVideoById(videoId);
            updateStatus('âœ… å‹•ç”»ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ');
        }

        function toggleLoop() {
            isLooping = !isLooping;
            const btn = document.getElementById('loopBtn');
            const indicator = document.getElementById('loopIndicator');
            
            if (isLooping) {
                btn.classList.add('active');
                btn.textContent = 'â¸ï¸ ãƒ«ãƒ¼ãƒ—åœæ­¢';
                indicator.classList.add('active');
                updateStatus('ğŸ” ãƒ«ãƒ¼ãƒ—å†ç”ŸON');
            } else {
                btn.classList.remove('active');
                btn.textContent = 'ğŸ” ãƒ«ãƒ¼ãƒ—å†ç”Ÿ';
                indicator.classList.remove('active');
                stopLoopCheck();
                updateStatus('ãƒ«ãƒ¼ãƒ—å†ç”ŸOFF');
            }
        }

        function toggleFlip() {
            isFlipped = !isFlipped;
            const btn = document.getElementById('flipBtn');
            const indicator = document.getElementById('flipIndicator');
            
            if (isFlipped) {
                btn.classList.add('active');
                btn.textContent = 'â†”ï¸ åè»¢è§£é™¤';
                indicator.classList.add('active');
            } else {
                btn.classList.remove('active');
                btn.textContent = 'â†”ï¸ å·¦å³åè»¢';
                indicator.classList.remove('active');
            }
        }

        function startLoopCheck() {
            stopLoopCheck();
            loopCheckInterval = setInterval(checkLoopPosition, 100);
        }

        function stopLoopCheck() {
            if (loopCheckInterval) {
                clearInterval(loopCheckInterval);
                loopCheckInterval = null;
            }
        }

        function checkLoopPosition() {
            if (!isLooping || !player || !player.getCurrentTime) return;
            
            const currentTime = player.getCurrentTime();
            const startTime = parseFloat(document.getElementById('startTime').value);
            const endTime = parseFloat(document.getElementById('endTime').value);
            
            if (currentTime >= endTime) {
                player.seekTo(startTime, true);
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.playVideo();
                }
            }
        }

        function resetSettings() {
            isLooping = false;
            isFlipped = false;
            stopLoopCheck();
            
            document.getElementById('loopBtn').classList.remove('active');
            document.getElementById('loopBtn').textContent = 'ğŸ” ãƒ«ãƒ¼ãƒ—å†ç”Ÿ';
            document.getElementById('flipBtn').classList.remove('active');
            document.getElementById('flipBtn').textContent = 'â†”ï¸ å·¦å³åè»¢';
            document.getElementById('loopIndicator').classList.remove('active');
            document.getElementById('flipIndicator').classList.remove('active');
            document.getElementById('startTime').value = 0;
            document.getElementById('endTime').value = 60;
            
            updateStatus('ğŸ”„ è¨­å®šã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ');
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'l' && !e.ctrlKey && !e.metaKey && document.activeElement.tagName !== 'INPUT') {
                toggleLoop();
            }
            if (e.key === 'f' && !e.ctrlKey && !e.metaKey && document.activeElement.tagName !== 'INPUT') {
                toggleFlip();
            }
        });

        // ãƒ•ãƒªãƒƒãƒ—çŠ¶æ…‹ã‚’ç›£è¦–ã—ã¦ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã«é©ç”¨
        setInterval(() => {
            const playerElement = document.getElementById('player');
            if (playerElement) {
                if (isFlipped) {
                    playerElement.classList.add('flipped');
                } else {
                    playerElement.classList.remove('flipped');
                }
            }
        }, 100);
    </script>
